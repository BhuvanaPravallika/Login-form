<!DOCTYPE html>
<html>
    <head>
        <title>Login page</title>
    </head>
    <body>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for msg in messages %}
                <p>{{msg}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <br>
        <h1>Welcome to Login page</h1>
        
        <form action="#" method="post">
            <input type="text" name="username"/>
            <input type="submit" value="submit"/>
    </body>
</html>
